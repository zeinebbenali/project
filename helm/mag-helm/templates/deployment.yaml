apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mag-helm.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "mag-helm.name" . }}
    helm.sh/chart: {{ include "mag-helm.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "mag-helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "mag-helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8090
          env:
            - name: MESSAGE
              value: {{ .Values.image.message }}
